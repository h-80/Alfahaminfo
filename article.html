<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عرض المشاركة - الفحام للمعلوميات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      direction: rtl;
      position: relative;
      user-select: text;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
      cursor: pointer;
    }
    header img {
      height: 70px;
      user-select: none;
    }

    h1.title {
      font-size: 1.8rem;
      color: #0b2545;
      text-align: center;
      margin-bottom: 20px;
    }

    .content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      line-height: 1.8;
      font-size: 16px;
      word-wrap: break-word;
    }

    iframe, video {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 15px auto;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 10px auto;
      border-radius: 5px;
    }

    a {
      color: #0b2545;
      word-break: break-word;
    }

    .share-buttons {
      margin-top: 25px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      user-select: none;
    }

    .share-buttons button {
      background-color: #0b2545;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .share-buttons button:hover {
      opacity: 0.85;
    }

    @media screen and (max-width: 600px) {
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header id="logo-header" title="العودة للصفحة الرئيسية">
    <img src="https://k.top4top.io/p_3469du6n40.png" alt="الفحام للمعلوميات" />
  </header>

  <h1 class="title" id="post-title">تحميل...</h1>
  <div class="content" id="post-content">جاري تحميل المحتوى...</div>

  <div class="share-buttons">
    <button onclick="shareWhatsApp()">📱 واتساب</button>
    <button onclick="shareTelegram()">✈️ تيليجرام</button>
    <button onclick="shareFacebook()">📘 فيسبوك</button>
    <button onclick="shareTwitter()">🐦 تويتر</button>
    <button onclick="copyLink()">🔗 نسخ الرابط</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCcXWs8SCvzUmLaqdxBe6rTGaRPqvz7BBc",
      authDomain: "alfaham-info.firebaseapp.com",
      databaseURL: "https://alfaham-info-default-rtdb.firebaseio.com/",
      projectId: "alfaham-info",
      storageBucket: "alfaham-info.appspot.com",
      messagingSenderId: "383796585349",
      appId: "1:383796585349:web:c3346dcd6fcfecf733daec"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const fullUrl = window.location.href;

    // عند الضغط على الشعار أو النقر خارج المقالة نرجع للصفحة الرئيسية
    document.getElementById("logo-header").addEventListener("click", () => {
      window.location.href = "index.html";
    });

    // نرجع تلقائياً للواجهة عند محاولة الخروج من المقالة (باستخدام حدث beforeunload)
    window.addEventListener("popstate", () => {
      window.location.href = "index.html";
    });

    if (id) {
      db.ref("articles/" + id).once("value").then(snapshot => {
        const data = snapshot.val();
        if (data) {
          document.getElementById("post-title").textContent = data.title;

          // محتوى المقال مع دعم مشغل فيديو ويدعم iframe & video
          let contentHTML = data.content;

          // عرض المحتوى في div
          const contentDiv = document.getElementById("post-content");
          contentDiv.innerHTML = contentHTML;

          // معالجة روابط اليوتيوب لتكون مشغل فيديو مدمج تلقائياً
          // ابحث عن روابط يوتيوب نصية داخل المحتوى وحولها لإطارات iframe
          const ytRegex = /https?:\/\/(?:www\.)?youtu(?:be\.com\/watch\?v=|\.be\/)([\w\-]+)/g;
          contentDiv.innerHTML = contentDiv.innerHTML.replace(ytRegex, (match, videoId) => {
            return `<iframe width="100%" height="315" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
          });
        } else {
          document.getElementById("post-title").textContent = "المشاركة غير موجودة";
          document.getElementById("post-content").textContent = "";
        }
      });
    } else {
      document.getElementById("post-title").textContent = "لم يتم تحديد معرف المشاركة";
      document.getElementById("post-content").textContent = "";
    }

    // دوال مشاركة الروابط
    function shareWhatsApp() {
      const text = encodeURIComponent(document.getElementById("post-title").textContent + "\n" + fullUrl);
      window.open(`https://wa.me/?text=${text}`, "_blank");
    }

    function shareTelegram() {
      const text = encodeURIComponent(document.getElementById("post-title").textContent);
      window.open(`https://t.me/share/url?url=${encodeURIComponent(fullUrl)}&text=${text}`, "_blank");
    }

    function shareFacebook() {
      window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(fullUrl)}`, "_blank");
    }

    function shareTwitter() {
      const text = encodeURIComponent(document.getElementById("post-title").textContent);
      window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent(fullUrl)}&text=${text}`, "_blank");
    }

    function copyLink() {
      navigator.clipboard.writeText(fullUrl).then(() => {
        alert("تم نسخ رابط المشاركة!");
      });
    }
  </script>
</body>
</html>
