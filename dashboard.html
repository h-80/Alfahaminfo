<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة التحكم - الفحام للمعلوميات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f3f4f6;
    }
    h2 {
      text-align: center;
      color: #0b2545;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #toolbar {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    #toolbar button, #toolbar select, #toolbar input[type=color] {
      padding: 6px 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #editor {
      background: #fff;
      border: 1px solid #ccc;
      min-height: 300px;
      border-radius: 6px;
      padding: 15px;
      overflow-y: auto;
    }
    button#publishBtn {
      margin-top: 20px;
      background-color: #0b2545;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>لوحة التحكم - الفحام للمعلوميات</h2>

  <div class="form-group">
    <label>عنوان المشاركة:</label>
    <input type="text" id="title" placeholder="اكتب عنوان المقال هنا" />
  </div>

  <div class="form-group">
    <label>رابط الصورة المصغرة (الكارت):</label>
    <input type="text" id="imageUrl" placeholder="رابط الصورة" />
  </div>

  <div id="toolbar">
    <button onclick="execCmd('bold')"><b>B</b></button>
    <button onclick="execCmd('italic')"><i>I</i></button>
    <button onclick="execCmd('underline')"><u>U</u></button>
    <button onclick="execCmd('justifyRight')">يمين</button>
    <button onclick="execCmd('justifyLeft')">يسار</button>
    <button onclick="execCmd('justifyCenter')">وسط</button>
    <select onchange="execCmd('fontSize', this.value)">
      <option value="">حجم</option>
      <option value="2">صغير</option>
      <option value="4">متوسط</option>
      <option value="6">كبير</option>
    </select>
    <input type="color" onchange="execCmd('foreColor', this.value)" />
    <button onclick="insertImage()">🖼️ صورة</button>
    <button onclick="insertVideo()">📹 فيديو</button>
  </div>

  <div id="editor" contenteditable="true"></div>

  <button id="publishBtn">نشر المشاركة</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCcXWs8SCvzUmLaqdxBe6rTGaRPqvz7BBc",
      authDomain: "alfaham-info.firebaseapp.com",
      databaseURL: "https://alfaham-info-default-rtdb.firebaseio.com/",
      projectId: "alfaham-info",
      storageBucket: "alfaham-info.appspot.com",
      messagingSenderId: "383796585349",
      appId: "1:383796585349:web:c3346dcd6fcfecf733daec"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function execCmd(command, value = null) {
      document.execCommand(command, false, value);
    }

    function insertImage() {
      const url = prompt("رابط الصورة:");
      if (url) execCmd("insertImage", url);
    }

    function insertVideo() {
      const url = prompt("رابط فيديو YouTube:");
      if (url) {
        const iframe = `<iframe width="100%" height="315" src="${url.replace("watch?v=", "embed/")}" frameborder="0" allowfullscreen></iframe>`;
        document.getElementById("editor").innerHTML += iframe;
      }
    }

    document.getElementById("publishBtn").addEventListener("click", () => {
      const title = document.getElementById("title").value.trim();
      const imageUrl = document.getElementById("imageUrl").value.trim();
      const content = document.getElementById("editor").innerHTML.trim();

      if (!title || !content) {
        alert("يرجى إدخال عنوان ومحتوى للمقال.");
        return;
      }

      const newPostKey = db.ref().child("articles").push().key;
      db.ref("articles/" + newPostKey).set({ title, imageUrl, content })
        .then(() => {
          alert("✅ تم نشر المقال بنجاح");
          location.reload();
        })
        .catch(error => {
          alert("❌ حدث خطأ أثناء النشر: " + error.message);
        });
    });
  </script>
</body>
</html>
