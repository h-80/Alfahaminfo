<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الفحام للمعلوميات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0b2545;
      padding: 15px;
      text-align: center;
    }
    header img {
      height: 70px;
      margin-bottom: 5px;
    }
    header p {
      color: #ffffffcc;
      margin: 0;
      font-size: 14px;
    }
    main {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      width: 320px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .thumbnail {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .title {
      font-weight: 700;
      font-size: 1.1rem;
      color: #0b2545;
      padding: 10px 15px;
      margin: 0;
      text-align: right;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://k.top4top.io/p_3469du6n40.png" alt="الفحام للمعلوميات" />
    <p>مختصون في التقنيات والبرمجيات والتصاميم والشروحات</p>
  </header>

  <main id="articles-container">
    <p>جاري تحميل المشاركات...</p>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCcXWs8SCvzUmLaqdxBe6rTGaRPqvz7BBc",
      authDomain: "alfaham-info.firebaseapp.com",
      databaseURL: "https://alfaham-info-default-rtdb.firebaseio.com/",
      projectId: "alfaham-info",
      storageBucket: "alfaham-info.firebasestorage.app",
      messagingSenderId: "383796585349",
      appId: "1:383796585349:web:c3346dcd6fcfecf733daec"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const container = document.getElementById("articles-container");

    db.ref("articles").on("value", snapshot => {
      const data = snapshot.val();
      container.innerHTML = "";
      if (!data) {
        container.innerHTML = "<p style='text-align:center;'>لا توجد مشاركات حالياً.</p>";
        return;
      }
      Object.entries(data).reverse().forEach(([id, article]) => {
        const card = document.createElement("a");
        card.className = "card";
        card.href = `article.html?id=${id}`;
        card.innerHTML = `
          <img class="thumbnail" src="${article.imageUrl || 'https://via.placeholder.com/320x180?text=No+Image'}" alt="صورة المشاركة" />
          <h3 class="title">${article.title}</h3>
        `;
        container.appendChild(card);
      });
    });
  </script>
</body>
</html>
