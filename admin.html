<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة التحكم - الفحام للمعلوميات</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 15px;
      background-color: #f5f5f5;
    }
    h2 {
      text-align: center;
      color: #0b2545;
    }
    .form-group {
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #editor {
      width: 100%;
      min-height: 400px;
    }
    button {
      background: #0b2545;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    .post {
      background: white;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>إضافة مشاركة جديدة</h2>

  <div class="form-group">
    <label>عنوان المشاركة:</label>
    <input type="text" id="title" />
  </div>

  <div class="form-group">
    <label>رابط الصورة المصغرة (كارت المشاركة):</label>
    <input type="text" id="imageUrl" />
  </div>

  <div class="form-group">
    <label>محتوى المقال:</label>
    <textarea id="editor"></textarea>
  </div>

  <button id="publishBtn">نشر المشاركة</button>

  <div id="posts"></div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCcXWs8SCvzUmLaqdxBe6rTGaRPqvz7BBc",
      authDomain: "alfaham-info.firebaseapp.com",
      databaseURL: "https://alfaham-info-default-rtdb.firebaseio.com/",
      projectId: "alfaham-info",
      storageBucket: "alfaham-info.appspot.com",
      messagingSenderId: "383796585349",
      appId: "1:383796585349:web:c3346dcd6fcfecf733daec"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // TinyMCE init
    tinymce.init({
      selector: '#editor',
      language: 'ar',
      height: 400,
      plugins: 'link image media code lists fullscreen',
      toolbar: 'undo redo | styleselect | bold italic underline | alignleft aligncenter alignright alignjustify | fontselect fontsizeselect | forecolor backcolor | image media link | code fullscreen',
      menubar: false,
      branding: false,
      fontsize_formats: "10px 12px 14px 16px 18px 20px 24px 28px 32px 36px 48px",
      content_style: "body { font-family: 'Cairo', sans-serif; font-size: 16px; } img, video { max-width: 100%; height: auto; border-radius: 8px; }"
    });

    document.getElementById("publishBtn").addEventListener("click", () => {
      const title = document.getElementById("title").value.trim();
      const imageUrl = document.getElementById("imageUrl").value.trim();
      const content = tinymce.get("editor").getContent().trim();

      if (!title || !content) {
        alert("يرجى تعبئة كل الحقول.");
        return;
      }

      const newKey = db.ref("articles").push().key;
      db.ref("articles/" + newKey).set({ title, imageUrl, content }).then(() => {
        alert("✅ تم نشر المشاركة");
        location.reload();
      });
    });

    // عرض المشاركات (اختياري)
    db.ref("articles").on("value", snapshot => {
      const posts = snapshot.val();
      const container = document.getElementById("posts");
      container.innerHTML = "";
      for (let id in posts) {
        const post = posts[id];
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <h4>${post.title}</h4>
          <button onclick="deletePost('${id}')">🗑 حذف</button>
        `;
        container.appendChild(div);
      }
    });

    function deletePost(id) {
      if (confirm("هل تريد حذف المشاركة؟")) {
        db.ref("articles/" + id).remove();
      }
    }
  </script>
</body>
</html>
