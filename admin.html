<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة التحكم - الفحام للمعلوميات</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <!-- TinyMCE محرر متطور -->
  <script src="https://cdn.tiny.cloud/1/pxbg21jhxqroclksbfdlsf282eg61eq2tmag83b57ijjpupg/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f0f2f5;
      padding: 20px;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: #0b2545;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }
    #editor {
      min-height: 400px !important;
    }
    button {
      padding: 12px 25px;
      background: #0b2545;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
      margin-bottom: 30px;
      width: 100%;
    }
    button:hover {
      background-color: #09203b;
    }
    #posts {
      max-width: 100%;
      margin-top: 10px;
    }
    .post {
      background: #fff;
      padding: 15px 20px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .post-title {
      font-weight: 700;
      font-size: 1.2rem;
      color: #0b2545;
      word-break: break-word;
      user-select: text;
    }
    .post-actions {
      margin-top: 8px;
      display: flex;
      gap: 10px;
    }
    .post-actions button {
      padding: 8px 15px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
    .edit-btn {
      background-color: #2980b9;
      color: white;
    }
    .delete-btn {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <h2>لوحة التحكم - الفحام للمعلوميات</h2>

  <div class="form-group">
    <label for="title">عنوان المشاركة:</label>
    <input type="text" id="title" placeholder="اكتب عنوان المشاركة هنا" />
  </div>

  <div class="form-group">
    <label for="imageUrl">رابط الصورة المصغرة (اختياري):</label>
    <input type="text" id="imageUrl" placeholder="https://example.com/image.jpg" />
  </div>

  <div class="form-group">
    <label for="editor">محتوى المشاركة:</label>
    <textarea id="editor"></textarea>
  </div>

  <button id="publishBtn">نشر المشاركة</button>

  <h2>جميع المشاركات</h2>
  <div id="posts">
    <p style="text-align:center;">جاري تحميل المشاركات...</p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCcXWs8SCvzUmLaqdxBe6rTGaRPqvz7BBc",
      authDomain: "alfaham-info.firebaseapp.com",
      databaseURL: "https://alfaham-info-default-rtdb.firebaseio.com/",
      projectId: "alfaham-info",
      storageBucket: "alfaham-info.appspot.com",
      messagingSenderId: "383796585349",
      appId: "1:383796585349:web:c3346dcd6fcfecf733daec"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    tinymce.init({
      selector: '#editor',
      language: 'ar',
      height: 400,
      plugins: 'media link image code preview fullscreen lists',
      toolbar: 'undo redo | styles | bold italic underline | alignleft aligncenter alignright | bullist numlist | link image media | code preview fullscreen',
      menubar: false
    });

    let editingId = null;

    const titleInput = document.getElementById("title");
    const imageUrlInput = document.getElementById("imageUrl");
    const publishBtn = document.getElementById("publishBtn");
    const postsDiv = document.getElementById("posts");

    function resetForm() {
      titleInput.value = "";
      imageUrlInput.value = "";
      tinymce.get("editor").setContent("");
      editingId = null;
      publishBtn.textContent = "نشر المشاركة";
    }

    publishBtn.addEventListener("click", () => {
      const title = titleInput.value.trim();
      const imageUrl = imageUrlInput.value.trim();
      const content = tinymce.get("editor").getContent();

      if (!title || !content) {
        alert("يرجى كتابة عنوان ومحتوى المشاركة.");
        return;
      }

      if (editingId) {
        db.ref("articles/" + editingId).update({ title, imageUrl, content })
          .then(() => {
            alert("✅ تم تعديل المشاركة");
            resetForm();
            loadPosts();
          })
          .catch(err => alert("❌ خطأ في التعديل: " + err.message));
      } else {
        const newPostKey = db.ref().child("articles").push().key;
        db.ref("articles/" + newPostKey).set({ title, imageUrl, content })
          .then(() => {
            alert("✅ تم نشر المشاركة");
            resetForm();
            loadPosts();
          })
          .catch(err => alert("❌ خطأ في النشر: " + err.message));
      }
    });

    function loadPosts() {
      db.ref("articles").once("value").then(snapshot => {
        const data = snapshot.val();
        postsDiv.innerHTML = "";
        if (!data) {
          postsDiv.innerHTML = "<p style='text-align:center;'>لا توجد مشاركات حالياً.</p>";
          return;
        }
        Object.entries(data).reverse().forEach(([id, post]) => {
          const div = document.createElement("div");
          div.className = "post";
          div.innerHTML = `
            <div class="post-title">${post.title}</div>
            <div class="post-actions">
              <button class="edit-btn" onclick="editPost('${id}')">✏️ تعديل</button>
              <button class="delete-btn" onclick="deletePost('${id}')">🗑️ حذف</button>
            </div>
          `;
          postsDiv.appendChild(div);
        });
      });
    }

    function editPost(id) {
      db.ref("articles/" + id).once("value").then(snapshot => {
        const data = snapshot.val();
        titleInput.value = data.title;
        imageUrlInput.value = data.imageUrl;
        tinymce.get("editor").setContent(data.content);
        editingId = id;
        publishBtn.textContent = "حفظ التعديلات";
      });
    }

    function deletePost(id) {
      if (confirm("هل أنت متأكد من حذف هذه المشاركة؟")) {
        db.ref("articles/" + id).remove().then(loadPosts);
      }
    }

    loadPosts();
  </script>
</body>
</html>
