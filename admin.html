<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة التحكم - الفحام للمعلوميات</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <!-- TinyMCE بدون مفتاح API -->
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #0b2545;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background: #0b2545;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .post {
      background: #fff;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .post button {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h2>إضافة مشاركة جديدة</h2>

  <div class="form-group">
    <label for="title">عنوان المشاركة:</label>
    <input type="text" id="title" />
  </div>

  <div class="form-group">
    <label for="imageUrl">رابط الصورة المصغرة:</label>
    <input type="text" id="imageUrl" />
  </div>

  <div class="form-group">
    <label for="editor">محتوى المشاركة:</label>
    <textarea id="editor"></textarea>
  </div>

  <button id="publishBtn">نشر المشاركة</button>

  <h2>جميع المشاركات</h2>
  <div id="posts"></div>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCcXWs8SCvzUmLaqdxBe6rTGaRPqvz7BBc",
      authDomain: "alfaham-info.firebaseapp.com",
      databaseURL: "https://alfaham-info-default-rtdb.firebaseio.com/",
      projectId: "alfaham-info",
      storageBucket: "alfaham-info.appspot.com",
      messagingSenderId: "383796585349",
      appId: "1:383796585349:web:c3346dcd6fcfecf733daec"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // تهيئة محرر TinyMCE
    tinymce.init({
      selector: '#editor',
      language: 'ar',
      height: 300,
      plugins: 'link image media code',
      toolbar: 'undo redo | bold italic underline | alignleft aligncenter alignright | link image media | code'
    });

    // نشر المشاركة
    document.getElementById("publishBtn").addEventListener("click", () => {
      const title = document.getElementById("title").value.trim();
      const imageUrl = document.getElementById("imageUrl").value.trim();
      const content = tinymce.get("editor")?.getContent();

      if (!title || !content) {
        alert("يرجى كتابة عنوان ومحتوى للمشاركة.");
        return;
      }

      const newPostKey = db.ref().child("articles").push().key;

      db.ref("articles/" + newPostKey).set({
        title,
        imageUrl,
        content
      }).then(() => {
        alert("✅ تم نشر المشاركة بنجاح");
        location.reload();
      }).catch(error => {
        alert("❌ حدث خطأ أثناء النشر: " + error.message);
      });
    });

    // تحميل المشاركات
    function loadPosts() {
      db.ref("articles").on("value", snapshot => {
        const data = snapshot.val();
        const postsDiv = document.getElementById("posts");
        postsDiv.innerHTML = '';
        for (let id in data) {
          const post = data[id];
          const div = document.createElement("div");
          div.className = "post";
          div.innerHTML = `
            <h4>${post.title}</h4>
            <button onclick="editPost('${id}')">✏️ تعديل</button>
            <button onclick="deletePost('${id}')">🗑️ حذف</button>
          `;
          postsDiv.appendChild(div);
        }
      });
    }

    // حذف مشاركة
    function deletePost(id) {
      if (confirm("هل أنت متأكد من حذف هذه المشاركة؟")) {
        db.ref("articles/" + id).remove();
      }
    }

    // تعديل مشاركة
    function editPost(id) {
      db.ref("articles/" + id).once("value").then(snapshot => {
        const data = snapshot.val();
        document.getElementById("title").value = data.title;
        document.getElementById("imageUrl").value = data.imageUrl;
        tinymce.get("editor").setContent(data.content);

        // تحديث الزر بعد التعديل
        document.getElementById("publishBtn").onclick = function () {
          const title = document.getElementById("title").value.trim();
          const imageUrl = document.getElementById("imageUrl").value.trim();
          const content = tinymce.get("editor").getContent();

          if (!title || !content) {
            alert("يرجى تعبئة جميع الحقول.");
            return;
          }

          db.ref("articles/" + id).update({ title, imageUrl, content }).then(() => {
            alert("✏️ تم تعديل المشاركة");
            location.reload();
          });
        };
      });
    }

    loadPosts();
  </script>
</body>
</html>
